<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/confirmarPlano.css">
    <title>Confirmar Plano Essential</title>
</head>
<body>
    <header>
        <a href="../contato/escolherPlano.html" class="icon-back">
        </a>
        <h1>Confirmação do plano Essential</h1>
    </header>
    <main>
        <section class="confirmar">
            <h3>Tem certeza que o plano Essential é o ideal para a sua empresa?</h3>
            <form action="../../../ConfirmarPlanoServlet" method="get">
                <input name="plano" class="plano" type="text" value="Essential">
                <button type="submit" class="botaoPrimario">CONFIRMAR</button>
            </form>
        </section>
    </main>
</body>
</html>
